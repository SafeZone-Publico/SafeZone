<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa - Safe Zone</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/mapa.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="icon" type="image/png" href="img/logo-marca-safe-zone.png">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="" defer></script>
    <script src="js/mapa.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="img/logo-safe-zone.png" alt="Safe Zone Logo" class="logo">
            </a>
            <div class="nav-buttons">
                <a href="index.html"><button class="nav-button">Home</button></a>
                <a href="cadastro.html"><button class="nav-button">Cadastro</button></a>
                <a href="esta-em-perigo.html"><button class="nav-button">Está em perigo?</button></a>
                <a href="faq.html"><button class="nav-button">Perguntas frequentes</button></a>
                <a href="mapa.html"><button class="nav-button active">Mapa</button></a>
                <a href="integrantes.html"><button class="nav-button">Integrantes</button></a>
                <a href="contato.html"><button class="nav-button">Contato</button></a>
            </div>
        </header>

        <main>
            <div class="map-container">
                <div class="map-info">
                    <h2>Mapa Interativo</h2>
                    <p>Clique no icone que deseja e clique no local do mapa para marcar ocorrências.</p>
                </div>
                <div class="map-controls">
                    <button class="map-button" id="my-location">Minha Localização</button>
                    <button class="map-button" id="clear-markers">Limpar Marcadores</button>
                </div>
                <div class="map-and-filter-container">
                    <div id="map"></div>
                    <div class="filter-sidebar">
                        <div class="filter-icons-container">
                            <p>Filtrar por tipo:</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer-filler">
            <p>&copy; 2025 SafeZone</p>
            <div>
                <img src="img/logo-safe-zone-fonte-esquerda.png" alt="Safe Zone Logo">
            </div>
        </footer>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reportar Ocorrência</h2>
            <form id="report-form">
                <div class="form-group">
                    <label for="incident-type">Tipo de Ocorrência</label>
                    <select id="incident-type" name="incident-type" required>
                        <option value="">Selecione o tipo</option>
                        <option value="fallen_tree">Árvore Caída</option>
                        <option value="heat_wave">Calor Intenso</option>
                        <option value="fire">Fogo</option>
                        <option value="high_waves">Ondas Grandes/Enchentes</option>
                        <option value="storm">Tempestade</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="incident-description">Descrição</label>
                    <textarea id="incident-description" name="incident-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="incident-severity">Nível de Severidade</label>
                    <select id="incident-severity" name="incident-severity" required>
                        <option value="">Selecione o nível</option>
                        <option value="low">Baixo</option>
                        <option value="medium">Médio</option>
                        <option value="high">Alto</option>
                        <option value="critical">Crítico</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Enviar Report</button>
            </form>
        </div>
    </div>

    <div id="confirm-delete-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza que deseja excluir esta notificação cadastrada por você?</p>
            <div class="modal-buttons">
                <button id="confirm-delete-yes" class="button accept">Sim</button>
                <button id="confirm-delete-no" class="button decline">Não</button>
            </div>
        </div>
    </div>
    
</body>
</html>
