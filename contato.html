<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Safe Zone</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="icon" type="image/png" href="img/logo-marca-safe-zone.png">
    <script src="js/contato.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="img/logo-safe-zone.png" alt="Safe Zone Logo" class="logo">
            </a>
            <div class="nav-buttons">
                <a href="index.html"><button class="nav-button">Home</button></a>
                <a href="cadastro.html"><button class="nav-button">Cadastro</button></a>
                <a href="esta-em-perigo.html"><button class="nav-button">Est√° em perigo?</button></a>
                <a href="faq.html"><button class="nav-button">Perguntas frequentes</button></a>
                <a href="mapa.html"><button class="nav-button">Mapa</button></a>
                <a href="integrantes.html"><button class="nav-button">Integrantes</button></a>
                <a href="contato.html"><button class="nav-button active">Contato</button></a>
            </div>
        </header>

        <main>
            <form class="contato-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error-message" id="nome-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    <span class="error-message" id="mensagem-error"></span>
                </div>

                <button type="submit" class="submit-button">Enviar Contato</button>
            </form>
        </main>

        <footer class="footer-filler">
            <p>&copy; 2025 SafeZone</p>
            <div>
                <img src="img/logo-safe-zone-fonte-esquerda.png" alt="Safe Zone Logo">
            </div>
        </footer>
    </div>

</body>
</html>
